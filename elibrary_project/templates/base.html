<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Library{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .navbar-custom {
            background-color: #2c3e50;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: white;
        }

        .navbar-custom .nav-link:hover {
            color: #ecf0f1;
        }

        .book-card {
            transition: transform 0.2s;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .book-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .book-cover {
            width: 120px;
            height: 160px;
            object-fit: cover;
            border-radius: 4px;
        }

        .favorite-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #ffc107;
            cursor: pointer;
        }

        .favorite-btn.favorited {
            color: #ff6b35;
        }

        .search-container {
            position: relative;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .preview-container {
            text-align: center;
            padding: 20px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 80vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .page-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
        }

        .page-controls button {
            margin: 0 5px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
        }

        .form-group {
            position: relative;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    {% if user.is_authenticated %}
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="{% url 'books:catalog' %}">
                <i class="fas fa-book-open"></i> E-Library
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'books:catalog' %}">
                            <i class="fas fa-list"></i> Katalog
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:profile' %}">
                            <i class="fas fa-user"></i> Profil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'books:upload' %}">
                            <i class="fas fa-upload"></i> Upload
                        </a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <!-- Search Form -->
                    <form method="get" action="{% url 'books:catalog' %}" class="me-3">
                        <div class="search-container">
                            <input type="text" name="query" class="form-control" placeholder="Cari buku..."
                                value="{{ request.GET.query }}">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                    </form>

                    <!-- Logout Button -->
                    <a href="{% url 'accounts:logout' %}" class="btn btn-outline-light">
                        <i class="fas fa-sign-out-alt"></i> Keluar
                    </a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Messages -->
    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Password Toggle Script -->
    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggleBtn = field.nextElementSibling;

            if (field.type === 'password') {
                field.type = 'text';
                toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                field.type = 'password';
                toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }

        // Favorite toggle function
        function toggleFavorite(bookId) {
            fetch(`/books/${bookId}/toggle-favorite/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                    'Content-Type': 'application/json',
                },
            })
                .then(response => response.json())
                .then(data => {
                    const btn = document.querySelector(`#favorite-btn-${bookId}`);
                    if (data.is_favorite) {
                        btn.classList.add('favorited');
                        btn.innerHTML = '<i class="fas fa-star"></i>';
                    } else {
                        btn.classList.remove('favorited');
                        btn.innerHTML = '<i class="far fa-star"></i>';
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        // Confirm delete function
        function confirmDelete(bookTitle) {
            return confirm(`Apakah Anda yakin ingin menghapus buku "${bookTitle}"?`);
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
